<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunc(){
        let n1 = document.getElementById("balls").value;
        let n2 = document.getElementById("members").value;
        n1=Number(n1);
        n2=Number(n2);
        if(n1>=n2){
            let n3 = n1/n2;
            n3=Number(n3);
            document.getElementById("p1").innerHTML=n3;
            document.getElementById("p2").innerHTML=n1%n2;
        }
        else{
            alert("Cant do shit");
        }
    }
    </script>
</head>
<body>
    <input id="balls" name="balls">
    <input id="members" name="members">
    <button onclick="myfunc()">Submit</button>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
