<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Validation Using RegExp</h1>
    <script>
        function check_Zip(zipCode){
            if(zipCode.value == ""){
                alert("Cannot empty");
                zipCode.focus();
                return false;
            }
            var regex = /^\d{5}$/;
            if(regex.test(zipCode.value)==false){
                alert("The length of zipcode is not proper");
                zipCode.focus();
                return false;
            }
            return true;
        }
    </script>
    <form 
    name="zipvalidate"
    action="/error"
    >
    <p>Zipcode: <input type="text" size="5" name="yourzip"/></p>
    <input
    type="button"
    value="Validate_ZipCode"
    onclick="if (check_Zip(zipvalidate.yourzip)){alert('Its a valid zipcode')}"
    </form>
</body>
</html>
